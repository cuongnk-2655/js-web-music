    <!-- GROUP BUTTON HANDLE PLAY MUSIC -->
    <footer>
      <div class="container-fluid mt-3 mb-3">
        <audio src="../assets/file/They-Said-Touliver-Binz.mp3"></audio>
        <input type="range" class="timeline" max="100" value="0" style="position: absolute; top: 0;">
        <div class="row">
          <div class="col-4 show-music-in-small" style="display: flex;">
            <img src="../assets/image/bg.jpg" class="img-small" alt="" height="60px" width="80px">
            <div class="group-des-song" style="margin-left: 20px;">
              <h5 class="name-song">They Said</h5>
              <h6 class="name-singer">Binz</h6>
            </div>
          </div>
          <div class="col-4">
            <center>
              <div class="button-handle-song mt-2">
                <button id="btn-shuffle-song"><i class="bi bi-shuffle" style="font-size: 28px;"></i></button>
                <button id="btn-pre-song"><i class="bi bi-arrow-left-short" style="font-size: 28px;"></i></button>
                <button id="btn-play-music"><i class="bi bi-play-circle" style="font-size: 28px"></i></button>
                <button id="btn-next-song"><i class="bi bi-arrow-right-short" style="font-size: 28px;"></i></button>
                <button id="btn-repeat"><i class="bi bi-arrow-repeat" style="font-size: 28px;"></i></button>
              </div>
            </center>
          </div>
          <div class="col-4">
            <button class="btn-volumn mt-2" style="position: relative; left: 500px;">
              <i class="bi bi-volume-up-fill btn-volumn-m" style="font-size: 28px;"></i>
              <div class="tooltip">
                <output style="position:absolute;" id="myValue"></output>
                <input type="range" id="volunm-range" min="0" max="100" value="100">
              </div>
            </button>
          </div>
        </div>
      </div>
    </footer>
